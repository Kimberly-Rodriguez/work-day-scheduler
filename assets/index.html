<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>

    <header class="jumbotron">
        <h1 class="display-3" id="titleFont">Work Day Scheduler</h1>
        <p class="todays-time"></p>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>

    </header>

    <div class="container">
        <!-- Timeblocks go here -->
            <div id="hour9" class="row time-block">
                <div class="col-1 hour">9AM</div>
                <textarea class="col-10 description" id="text9am"></textarea>
                <button class=" btn saveBtn col-md-1"><i class="far fa-save"></i></button>
            </div>
            <div id="hour10" class="row time-block">
                <div class="col-1 hour">10AM</div>
                <textarea class="col-10 description" id="text10am"></textarea>
                <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
            </div>
            <div id="hour11" class="row time-block">
                <div class="col-1 hour">11AM</div>
                <textarea class="col-10 description" id="text11am"></textarea>
                <button class=" btn saveBtn col-md-1"><i class="far fa-save"></i></button>
            </div>
            <div id="hour12" class="row time-block">
                <div class="col-1 hour">12PM</div>
                <textarea class="col-10 description" id="text12pm"></textarea>
                <button class=" btn saveBtn col-md-1"><i class="far fa-save"></i></button>
            </div>
            <div id="hour1" class="row time-block">
                <div class="col-1 hour">1PM</div>
                <textarea class="col-10 description" id="text1pm"></textarea>
                <button class=" btn saveBtn col-md-1"><i class="far fa-save"></i></button>
            </div>
            <div id="hour2" class="row time-block">
                <div class="col-1 hour">2PM</div>
                <textarea class="col-10 description" id="text2pm"></textarea>
                <button class=" btn saveBtn col-md-1"><i class="far fa-save"></i></button>
            </div>
            <div id="hour3" class="row time-block">
                <div class="col-1 hour">3PM</div>
                <textarea class="col-10 description" id="text3pm"></textarea>
                <button class=" btn saveBtn col-md-1"><i class="far fa-save"></i></button>
            </div>
            <div id="hour4" class="row time-block">
                <div class="col-1 hour">4PM</div>
                <textarea class="col-10 description" id="text4pm"></textarea>
                <button class=" btn saveBtn col-md-1" ><i class="far fa-save"></i></button>
            </div>
            <div id="hour5" class="row time-block">
                <div class="col-1 hour">5PM</div>
                <textarea class="col-10 description" id="text5pm"></textarea>
                <button class=" btn saveBtn col-md-1"><i class="far fa-save"></i></button>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>


</html>
